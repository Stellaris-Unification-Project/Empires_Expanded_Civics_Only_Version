l_simp_chinese:
 mod_pop_factions_energy_produces_add:0 "阵营获得能量币"
 civic_warmongers:0 "战争贩子"
 civic_warmongers_desc:0 "在经过几个世纪的行星内冲突，这一种族已经被战争彻底改变。他们最终形成了强硬的军事传统，并总是准备处于对于战争的边缘。"
 civic_sovereign_nations:0 "统一阵线联盟"
 civic_sovereign_nations_desc:0 "这个由多主权国家组成的世界政府是由几个在母星上独立的国家之间相互妥协达成一致的。对内，这些国家有自己独立的联盟阵营和互相之间的战争，但对外，他们团结一致，为了共同的利益而努力。"
 civic_hive_hive_affinity:0 "虚空猎手"
 civic_hive_hive_affinity_desc:0 "根植在主脑中的狩猎本能已经演变了一种冲动，蜂巢被这种冲动所挟持着向前。"
 civic_collectivism:0 "集体主义"
 civic_collectivism_desc:0 "团队协助是进步的源动力。通过携手共进，我们让社会成为了比个体更加伟大的东西：由每个个体作为细胞构成的一整个活着的有机体。"
 civic_fanatic_capitalism:0 "工业资本主义"
 civic_fanatic_capitalism_desc:0 "工业资本主义社会把所有的自然资源认为都应被拿来作为生产资料，并且着眼于短期内的经济利益。"
 civic_defender_of_the_faith:0 "信仰卫士"
 civic_defender_of_the_faith_desc:0 "当愚蠢的唯物主义威胁到整个宇宙的信仰的时候，谁会来守护他们？我们必须守护个人对神的信仰，前提是那是被我们认可的宗教。"
 civic_bringers_of_death:0 "连坐惩戒"
 civic_bringers_of_death_desc:0 "这个帝国把战争看作非常严肃的事情，并甚至会在战役取得胜利的时候，屠杀所有敌方的平民。有时候，即便是无辜的人也需要为合理的目的而被处死。"
 civic_seekers_of_knowledge:0 "知识探求者"
 civic_seekers_of_knowledge_desc:0 "这个帝国对知识有着无尽的渴求，相信在科学技术上的进步的会领导他们获得智慧上的优位，最终会带他们走向高于其他帝国一等。"
 civic_personal_weapons:0 "个人持械"
 civic_personal_weapons_desc:0 "这个社会的成员被允许携带并在特定情况下使用个人武器来保卫他们自己和他人的安全。"
 civic_military_academies:0 "星舰学院"
 civic_military_academies_desc:0 "这个帝国有着数以百计的教育机构，致力于培养经验丰富的海军军官和更强大舰队。当战争爆发的时候，无论是不是和平主义者，都得做好准备。"
 civic_explorers:0 "狂热的探险家"
 civic_explorers_desc:0 "这个社会的成员一直对揭示深空中的秘密和探索新世界有着极强的使命感。并在对太空的不断探索过程中，会使他们丰富自己的经验，从而使他们能在未来的探索中更加高效。"
 civic_diplomatic_giants:0 "外交巨头"
 civic_diplomatic_giants_desc:0 "这个帝国相信外交是在这个宇宙中的生存之道，建立对友邦的良好关系纽带对维系星系间的和极其关键。"
 civic_hive_semi_autonomous_drones:0 "半自主个体"
 civic_hive_semi_autonomous_drones_desc:0 "该蜂巢的个体比起寻常的个体有更多自主性，从而能够积累更多的个人经验。"
 civic_hive_food_focus:0 "抚育的重点"
 civic_hive_food_focus_desc:0 "这个蜂巢给它的雄峰们提供食物生产，同时确保了未来也会有足够的吃的，以防有意外发生"
 civic_imperialists:0 "帝国主义的野心"
 civic_imperialists_desc:0 "这个社会认为，生存之道是通过殖民或者野蛮的军事力量扩张他们国家的统治力和影响力实现的。"
 civic_defensive_policies:0 "自卫政策"
 civic_defensive_policies_desc:0 "通过和平主义，这个社会认为战争无法避免。他们必须在被攻打时为战斗做准备；或者在敌人的强迫下签订合约。"
 civic_world_council:0 "全球议会"
 civic_world_council_desc:0 "没有秩序，就会有混乱。而总有些人不能承担起责任让所有人安全幸福。因此，一个由最可靠的人们组成的高级议会统治着全世界，确保世界的和平与稳定。"
 civic_hive_manipulators_of_life:0 "基因编码器"
 civic_hive_manipulators_of_life_desc:0 "这个蜂巢经过了一次次生物改造，他们的基因被编码得更加适合他们。许多年后，这个蜂巢成为了另一个不同的物种，他们思想相连。最终的战线将不再是个挑战，他们有基因上和生理上的优势。"
 civic_hive_concerted_befrienders:0 "协定盟友"
 civic_hive_concerted_befrienders_desc:0 "相比侵略和消耗对手，这个蜂巢更喜欢外交解决争端，他们尽可能地和对手结盟并和平共存。"
 civic_multiculturalism:0 "多元文化主义"
 civic_multiculturalism_desc:0 "这个社会有不同的价值观，多种多样的信仰，文化和舆论。不论他们的起源是什么，所有的这些都在这和平共存。"
 civic_bureau_of_transport:0 "运输局"
 civic_bureau_of_transport_desc:0 "负责监督船只维护和建设的长官改进了星际出行，既可以国内游，也可以用于军事用途。"
 civic_free_market:0 "自由市场"
 civic_free_market_desc:0 "这个社会认为，供应和需求的关系不能被政府干预，或受任何形式的经济特权影响。"
 civic_machine_expansion:0 "扩张协议"
 civic_machine_expansion_desc:0 "机械智能被设计并开发出来，用于扩展他的使用范围，无论会付出多大的代价。"
 civic_masters_of_architecture:0 "建筑学大师"
 civic_masters_of_architecture_desc:0 "这个社会建造了几十个主要的地标建筑。在几十年后，他们可能会被认为是建筑大师。"
 civic_strategic_cache:0 "行星缓冲区"
 civic_strategic_cache_desc:0 "虽然不知道他们的家园是否拥有这些资源，这个社会撕毁可以去往一个秘密的缓存区，那里有他们家园的特殊资源，似乎是无限的。"
 civic_secure_ships:0 "紧急舰队防御"
 civic_secure_ships_desc:0 "他们使用的这些舰队有特别的，到位的紧急防御，乙方他们遭遇到任何意料之外的侵略者。"
 civic_hive_eye_in_the_sky:0 "空中的眼"
 civic_hive_eye_in_the_sky_desc:0 "蜂巢监视着雄峰，观察着任何附近的事物。"
 civic_hive_voidswarm:0 "虚空蜂群"
 civic_hive_voidswarm_desc:0 "蜂巢认为唯一能维持自身的方法是战争，而战争只能通过人数优势打赢。"
 civic_hive_rapid_breeding:0 "迅速繁殖"
 civic_hive_rapid_breeding_desc:0 "蜂巢的意识鼓励并督促它的雄峰尽可能快地繁育，增加它的人口，以此增加蜂巢的实力和势力范围。"
 civic_hive_tech_driven:0 "开展的研究"
 civic_hive_tech_driven_desc:0 "蜂巢促进了研究和技术进程，雄蜂督促着研究的进程确保未来的安全。"
 civic_hive_total_control:0 "总体控制"
 civic_hive_total_control_desc:0 "蜂巢完全控制着所有雄蜂的意识。虽然有些雄蜂会更加独立，如果任何雄峰有异常现象，蜂巢的意识就会把它处理掉。"
 civic_machine_control:0 "日常机器检查"
 civic_machine_control_desc:0 "主智能系统会对所有生产出来的机器进行例行检查，为了阻止任何错误和异常。"
 civic_machine_community_supporter:0 "外交对手"
 civic_machine_community_supporter_desc:0 "智能系统理解外交的重要性以及它能带来的有利结果，如果外交顺利的话。"
 civic_machine_organic_friendly:0 "亲和组织的接触"
 civic_machine_organic_friendly_desc:0 "机器智能注重的不是扩张和同化，而是和亲和有机组织，建立稳定的联盟。"
 civic_machine_mighty_processors:0 "强大的处理器"
 civic_machine_mighty_processors_desc:0 "机器智能的处理器非常的先进，允许它不断扩张，不断建造，进而继续扩张。"
 civic_travel_agency:0 "旅游社"
 civic_travel_agency_desc:0 "这个超大集团起步于专门的节假日的市民旅游，但经过了这儿久，他们还干着老本行。"
 civic_technocorp:0 "科技企业"
 civic_technocorp_desc:0 "这个特大企业懂得研究和科技进步的重要性，以至于他们为了自己的利益而将研究货币化。"
 civic_war_factories:0 "战争工厂"
 civic_war_factories_desc:0 "战争从未改变。当然，除非你能准备大量装备，这就是战争工厂做的事。"
 civic_constant_growth:0 "持续增长"
 civic_constant_growth_desc:0 "这个特大公司总是扩张，发展，不论事和平还是武力手段。他们频繁地吞并，占据别的企业来扩展范围。"
 civic_cooperative:0 "共同养育"
 civic_cooperative_desc:0 "这个超大企业的每个职员理论上都有一定比例的股份。通过这个，它确保了即使最低级的职员也有既定的个人利益和企业的成功与否挂钩。"
 sm_sb_tourist_area:0 "游客平台"
 sm_sb_tourist_area_desc:0 "一个为该星系内的殖民地的游客和旅客精心准备的特殊区块"
 sb_tourist_area_desc_modifier:0 "所有该星系内的星球生产§G+25%§!£trade_value£§Y交易价值§!"
 faith_defenders_1a:0 "捍卫信仰"
 faith_defenders_1b:0 "捍卫信仰"
 faith_defenders_1c:0 "愚蠢的狂热分子"
 faith_defenders_1d:0 "愚蠢的狂热分子"
 faith_defenders_2a:0 "追随者们"
 faith_defenders_2b:0 "追随者们"
 faith_defenders_2c:0 "可笑的犬儒分子"
 faith_defenders_2d:0 "可笑的犬儒分子"
 hive_befrienders:0 "合作蜂巢"
 casus_belli_cb_crusade:0 "圣战"
 war_goal_wg_crusade:0 "宗教对话"
 war_goal_wg_crusade_desc:0 "为逼迫我们的敌人改信§Y唯心主义§!的圣战已经开始，他们的§Y唯物主义§!思潮将会不堪一击。"
 wg_crusade_accept:0 "§Y[From.GetName]§!被迫接受§Y[Root.GetName]§!的唯心主义思潮"
 wg_crusade_accept_2:0 "§Y[From.GetRulerTitle][From.GetRulerName]§!被迫放弃自己的统治者位置。"
 wg_crusade_accept_3:0 "§Y[From.GetName]§!被放逐出他的联盟。"
 begin.2.name:0 "操控生命"
 begin.2.desc:0 "早在我们有星际航行的能力之前，我们的蜂巢早已因为各种目的付诸实验，掌握了操纵生命的奥秘。\n\n虽然我们在基因工程上已经做出了卓越的成就，但离我们成为完美生物的之前，还有很远的路要走。"
 begin.2.a:0 "完美触手可得。"
 civic_social_darwinism:0 "社会达尔文主义"
 civic_social_darwinism_desc:0 "这个等级森严的社会建立在“适者生存”的逻辑之上，政治和社会都是如此。站在社会的顶点的统治者一般来说是最有智慧的，当然也有例外，最有钱的。"
 civic_personality_cult:0 "个人崇拜"
 civic_personality_cult_desc:0 "这个社会通过政治宣传，媒体控制和粉饰太平来欺骗人民去疯狂的崇拜他们的领袖，并认为他的理念是是伟大战无不胜的真理。"
 civic_ruthless_oppression:0 "残酷镇压"
 civic_ruthless_oppression_desc:0 "任何一丝一毫的反对思想，叛乱念头，都会被扼杀在萌芽里。只有踩着任何胆敢挑战统治威严的敌人的尸骨建立的秩序才是唯一的统治之道。"
 civic_peaceful_society:0 "平和的社会"
 civic_peaceful_society_desc:0 "这是一个崇尚和平主义的社会，生活在这个社会的人认为每个人都值得享受自由平和与富足的生活。"
 civic_patrol_agency:0 "星际巡逻机动警察"
 civic_patrol_agency_desc:0 "在这个国内进行海盗和走私活动的人请三思后行。这个国家的政府不遗余力的打击法外之徒和犯罪活动。"
 civic_tooltip_travel_agency_effects:0 "允许在有殖民地的星系的空间站里建造§Y旅游集散中心§!模块"
 civic_tooltip_technocorp_effects:0 "£job_head_researcher£§Y研究者§!产出额外§Y1§!£energy£点能量币\n允许解锁§Y研究投资§!的政策"
 civic_tooltip_rapid_breeding_effects:0 "§Y蜂巢区块§!有额外§Y3§!住房"
 civic_tooltip_concerted_befrienders_effects:0 "非格式塔的政府形式对你的帝国§G+30§!£opinion£关系。"
 civic_tooltip_manipulators_of_life_effects:0 "开局拥有§Y基因测序§!，§Y基因剪切§!和§Y宜居度编辑§!科技"
 civic_tooltip_bringers_of_death_effects:0 "解锁§Y末日审判§!姿态的轨道轰炸"
 civic_tooltip_defender_of_the_faith_effects:0 "允许对§Y唯物主义§!帝国使用§Y圣战§!的战争借口\n改善对£opinion£§Y唯心主义§!帝国的关系，但恶化对§Y唯物主义§!的帝国的关系"
 civic_tooltip_collectivism_effects:0 "必须有§Y同甘共苦§!的生存的生活标准"
 civic_tooltip_social_darwinism_effects:0 "£job_administrator£§Y统治者§!生产额外的§Y1.5§!£energy£点能量币"
 civic_tooltip_peaceful_society_effects:0 "£job_administrator£§Y统治者§!生产额外§Y2§!£unity£凝聚力\n不可使用§Y军用经济§!的政策"
 planet_fabricator_alloys_produces_mult:0 "£alloys£冶金师生产£job_foundry£合金"
 planet_artisan_consumer_goods_produces_mult:0 "£consumer_goods£工匠生产£job_artisan£消费品"
 civic_physics_cult:0 "虚无异教"
 civic_physics_cult_desc:0 "这类唯心主义社会将自身视作死者的神圣看护者，并崇拜视为黑暗的化身的实体。例如黑洞被认为通往死者世界的古老通道。他们决心作为一个看护者，不惜飞升作为代价。"
 civic_tooltip_physics_cult_effects:0 "§Y传统卫士§!阵营对机械保持中立\n解锁§Y完整ai公民权§!政策\n£job_priest£§Y牧师§!生产§Y3§!£physics_research£物理学而非§R2§!£society_research£社会学\n允许对黑洞使用§Y封圣§!的决议"
 civic_engineering_cult:0 "机械崇拜"
 civic_engineering_cult_desc:0 "这个唯心主义社会将机器视为圣物，加以崇拜。只有在钢铁中的构筑的完美才值得被崇拜。"
 civic_tooltip_engineering_cult_effects:0 "§Y传统卫士§!阵营偏爱机械\n解锁§Yai崇拜§!政策\n£job_priest£§Y牧师§!生产§Y3§!£engineering_research£工程学而非§R2§!£society_research£社会学"
 ai_worshipped_name:0 "ai崇拜"
 ai_worshipped:0 "ai崇拜"
 ai_worshipped_desc:0 "血肉苦弱。只有金属构成的最终生命形态才值得被人崇拜。\n\n§E合成人能有完整公民权并需要§Y£consumer_goods£$consumer_goods$§!消费品维护\n§!"
 TRADITIONALIST_ROBOTS_WORSHIPPED:0 "机械崇拜"
 TRADITIONALIST_NOT_ROBOTS_WORSHIPPED:0 "低等机械层"
 TRADITIONALIST_ROBOTS_WORSHIPPED_DESC:0 "将机械视作神圣的，并开局选择§Yai崇拜§!政策来取悦[Root.GetName]。"
 d_strategic_cache:0 "隐藏的战略储备"
 d_strategic_cache_desc:0 "一个神秘的看起来储藏着无穷无尽的特殊资源的库。也许我们可以在合适的技术手段之下提取更多资源。"
 civic_tooltip_strategic_cache_effects:0 "母星有§Y隐藏的战略储备§!库，并且每个月提供§Y1§!£volatile_motes£易爆颗粒，£rare_crystals£稀有水晶和£exotic_gases£奇异气体。\n发展了合适技术手段之后，这些资源产出能提高到§Y3§!."
 civic_crystalline_energy_grid:0 "水晶能量网路"
 civic_crystalline_energy_grid_desc:0 "该母星罕见的坐拥大量的稀有水晶资源。这个社会学会了高效利用这些水晶去提高发电站和发电区块的产出。"
 civic_tooltip_crystalline_energy_grid_effects:0 "母星有一个特殊区块提供§Y2§!£rare_crystals£稀有水晶\n£job_technician£§Y技术员§!产出两倍£energy£能量币，但需要消耗§R2§!£rare_crystals£稀有水晶\n开局有建造£building£§Y稀有水晶§!建筑的科技，并可以建造更多该建筑。"
 civic_war_economy:0 "战时工业"
 civic_war_economy_desc:0 "这个社会的工业很大程度向军工倾斜，并造成了民众的不满。"
 civic_tooltip_war_economy_effects:0 "无法选择§Y民用经济§!政策选项\n可以解锁一个特殊的战时法案，允许将£consumer_goods£消费品转化为£alloys£合金"
 edict_cs_into_alloys:0 "战时民转军经济"
 edict_cs_into_alloys_desc:0 "当敌人击败我们，任人宰割的时候，我们手上的那些奢侈品还有什么价值？现在开始，民用经济将会被战时经济所取代。"
 cs_become_alloys:0 "允许将£consumer_goods£消费品转化为£alloys£合金\n"
 civic.1.name:0 "民转军经济"
 civic.1.desc:0 "当敌人击败我们，任人宰割的时候，我们手上的那些奢侈品还有什么价值？现在开始，民用经济将会被战时经济所取代。\n\n一部分存储的消费品会被征用，作为对战争的支援品，从而为协助战事。\n\n§H这个选项取决于库里存储了多少£consumer_goods£消费品。§!"
 civic.1.a:0 "使用微量的物质。"
 civic.1.b:0 "使用少量的物质。"
 civic.1.c:0 "使用中量的物质。"
 civic.1.d:0 "使用大量的物质。"
 civic.1.e:0 "使用巨量的物质。"
 peacekeeper_federation:0 "维和联盟"
 peacekeeper_federation_desc:0 "这个联盟的成员宣誓维和星系和和平稳定，并不惜使用武力。"
 peacekeeper_federation_passive:0 "维和军"
 peacekeeper_federation_passive_desc:0 "为确保星系和平，我们必须保有一支联合军，将维持势力均衡和消除潜在威胁作为使命。"
 civic_peacekeepers:0 "和平卫士"
 civic_peacekeepers_desc:0 "这个社会在扩张领土的适合极少是单单为了他们自身的利益。与之相应，他们更关注维持星系的和平稳定，并不惜使用武力。"
 civic_tooltip_peacekeepers_effects:0 "§Y帝国主义者§!阵营不可以开战或宣布宿敌\n可以创建特别的§Y维和联盟§!，允许对构成威胁的帝国使用§Y消除威胁§!战争借口"
 peacekeeper_cb_effect:0 "允许对任何构成威胁的帝国使用§Y消除威胁§!战争借口阻止他们对星系秩序的破坏。"
 war_goal_wg_peacekeeping:0 "消除威胁"
 war_goal_wg_peacekeeping_desc:0 "我们被迫使用武力去消除该帝国对星系秩序的威胁。\n\n如果战事顺利，我们将在战后可以通过§Y几个选项§!来决定该帝国的命运。"
 casus_belli_cb_peacekeeping:0 "维和中"
 fleet_contribution_low_peacekeeper:0 "$fleet_contribution_low_hegemony$"
 fleet_contribution_low_peacekeeper_desc:0 "$fleet_contribution_low_hegemony_desc$"
 fleet_contribution_medium_peacekeeper:0 "$fleet_contribution_medium_hegemony$"
 fleet_contribution_medium_peacekeeper_desc:0 "$fleet_contribution_medium_hegemony_desc$"
 fleet_contribution_high_peacekeeper:0 "$fleet_contribution_high_hegemony$"
 fleet_contribution_high_peacekeeper_desc:0 "$fleet_contribution_high_hegemony_desc$"
 civic.2.name:0 "胜利属于我们"
 civic.2.desc:0 "对银河秩序的威胁以我们的大获全胜告终，我们现在可以在合会上探讨如何进一步处置他们。\n\n虽然他们的帝国的将来掌控在我们手里已经毫无疑义，但改革他们的帝国需要仍然大量资源，用于“看护”他们的国民和改革政治。"
 civic.2.a:0 "拥立一个和平主义政府"
 civic.2.b:0 "我们需要帮助去维和和平。"
 civic.2.c:0 "我们必须时刻保持对他们的监视。"
 fedev.500.cep.desc:0 "$fedev.500.intro$\n\n这个伟大的维和联盟将会保证和平与秩序永存于星系间，并不惜使用武力。\n\n全新的星系间繁荣和平时代已经拉开帷幕。"
 civic_tooltip_personal_weapons_effects:0 "允许采用§Y个人持械§!决议"
 edict_no_personal_weapons:0 "个人持械"
 edict_no_personal_weapons_desc:0 "虽然个人持枪被认为是个人自由的象征，但是有时候过多的自由有时候会让人无所适从。所以很遗憾，我们必须控制枪械流动来减少犯罪，但这一举动可能会惹怒群众。"
 civic_tooltip_military_academies_effects:0 "§Y星舰学院§!空间站模块令新造舰船获得§Y200§!初始经验。"
 sm_fleet_academy_cep:0 "$sm_fleet_academy$"
 sm_fleet_academy_cep_desc:0 "$sm_fleet_academy_desc$"
 civic_tooltip_defensive_policies_effects:0 "解锁特殊§Y国防戒备状态§!政策"
 policy_defensive_policy:0 "国防戒备状态"
 policy_defensive_policy_desc:0 "我们的和平主义理念并非被这个充满敌意的星系所广泛认可，有些情况下，我们为最坏的情况做好充足准备。但核心问题在于，我们如何依据实际情况决定合理人力物力做，同时又能保证战备不至于过度？"
 high:0 "高戒备状态"
 high_desc:0 "即日起一切活动将为国土防御让路。国家已经到了存续危亡的时刻，这是为了生存的必要之举，任何人都不应对此不满意。\n"
 moderate:0 "中戒备状态"
 moderate_desc:0 "即便目前我们国家的处境不容乐观，但有些底线不容跨越，国民的生活仍然是政府的责任所在。偏执的将人力物力完全投入到防御中只会适得其反。\n"
 low:0 "低戒备状态"
 low_desc:0 "现阶段正值国力强盛，我们对即将到来的威胁并不需要给予过多关注。另一方面，国民是国家的根本，如果我们想要维持着繁荣的现状，我们必须把关注放到国民身上。\n"
 none:0 "解除戒备"
 none_desc:0 "目前和在不远的将来并无需要的特别关注的威胁迫近，保持戒备已经没有必要，只是徒增浪费。当然，一些阴谋论者和迫害妄想症者可能会认为我们这么做与自杀无异。\n"
 civic_tooltip_masters_of_architecture_effects:0 "母星有§Y宏伟纪念碑§!站点。"
 d_great_monument:0 "宏伟纪念碑"
 d_great_monument_desc:0 "一个宏伟的纪念碑，一众最为顶尖的建筑师和工程师在几个世纪之前建造了他。"
 civic_tooltip_world_council_effects:0 "母星有£building£§Y行星参议院§!建筑，产出£amenities£舒适度£stability£稳定度£unity£凝聚力\n能够在殖民地上建造£building£§Y殖民地参议院§!，提供相对较小的加成。"
 building_world_council:0 "殖民地参议院"
 building_world_council_desc:0 "该院由驻在行星各地的地方参议员组成。他们宣誓为行星更好的明天而努力。"
 building_world_council_2:0 "行星参议院"
 building_world_council_2_desc:0 "巨型而独特的议院建筑，高耸入云俯瞰着城市。议会成员为行星更好的明天而不断努力。"
 civic_tooltip_multiculturalism_effects:0 "解锁在自己的行星上§Y多元化运动§!决议"
 decision_increase_diversity:0 "多元化运动"
 decision_increase_diversity_desc:0 "通过合理使用消费品，恰当的宣传和潜移默化的暗示，我们能让该行星一个更加多元化的地方。"
 diversity_strengthened:0 "多元化运动进行中"
 diversity_strengthened_desc:0 "通过政府的努力，该星球的种族已变得更为多元化。"
 civic.3.name:0 "不再增强多元性"
 civic.3.desc:0 "目前我们的一个星球刚刚增强了多元性，令其对移民的吸引力大增并减少了排外思潮。相关政治运动经过五年已经告一段落。\n\n由于该运动需要投入大量资源，同时我们也有其他重要的事项需要考虑，近期重启该运动已不可能。也许在下一个§H五年§!，我们有可能再次进行。"
 civic.3.a:0 "了解。"
 civic.4.name:0 "允许进行多元化运动"
 civic.4.desc:0 "自从上一次多元化运动已经过去了十年，这个运动造成的影响已经在五年前结束了。\n\n在从上一次运动恢复过来后，我们已经可以开始进行下一次类似运动的规划，来为下一次多元化运动做好准备。"
 civic.4.a:0 "很好"
 can_strengthen_diversity:0 "能够再一次在行星上执行§Y多元化运动§!决议"
 civic_tooltip_bureau_of_transport_effects:0 "能够建造§Y流水造船港§!空间站模块，并提供一个§Y船坞§!"
 sm_sb_streamlining_sector:0 "流水造船港"
 sm_sb_streamlining_sector_desc:0 "一个空间站模块，专用于加快新建成船只航行速度的流水港。"
 sb_streamlining_sector_desc_modifier:0 "建造的船只：\n亚光速航行速度：§G+10%§!\n超空间航行准备时间：§G-15%§!\n超空间航行冷却时间：§G-15%§!\n跃迁引擎冷却时间：§G-50%§!"
 civic_tooltip_personality_cult_effects:0 "解锁§Y传播政治宣传§!决议"
 edict_propaganda_spread:0 "传播政治宣传"
 edict_propaganda_spread_desc:0 "大众媒体，一派胡言。粉饰太平，鼓吹爱国，政府操纵的示威游行。"
 civic_tooltip_seekers_of_knowledge_effects:0 "母星有£building£§Y行星资料库§!建筑，提供£physics_research££society_research££engineering_research£研究"
 building_databanks:0 "行星资料库"
 building_databanks_desc:0 "该设施存储了大量的晶片，里面封装了数十年的研究与思想成果。"
